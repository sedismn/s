<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Interactive Video Work</title>

<style>
  body{
    margin:0;
    background:blue;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    font-family:Helvetica;
  }

  h1{
    margin-bottom:14px;
    font-size:30px;
    letter-spacing:-1px;
    font-weight:500;
  }

  #videoArea{
    position:relative;
    width:80%;
    max-width:800px;
    aspect-ratio:16/9;
    display:none; 
  }

  video{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:10px;
    pointer-events:none;
  }

  #video2{
    opacity:0;
  }

  #controls{
    display:flex;
    gap:12px;
    margin-top:14px;
  }

  button{
    background:rgba(255,255,255,0.08);
    color:white;
    border:1px solid rgba(255,255,255,0.2);
    padding:10px 22px;
    font-size:14px;
    border-radius:999px;
    cursor:pointer;
  }

  button.active{
    background:white;
    color:black;
  }

  #start{
    margin-bottom:12px;
    background:white;
    color:black;
    border:none;
    font-weight:bold;
  }

  #info{
    margin-top:10px;
    font-size:13px;
    opacity:0.6;
  }

  #signature{
    position:absolute;
    bottom:14px;
    font-size:12px;
    opacity:0.4;
  }
</style>
</head>

<body>

<h1>Interactive Video Work</h1>

<button id="start">Başlat</button>

<div id="videoArea">
  <video id="video1" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/sedismn/s/main/video_2.mp4">
  </video>

  <video id="video2" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/sedismn/s/main/2.mp4">
  </video>
</div>

<div id="controls">
  <button id="btnA" class="active">Kamera A</button>
  <button id="btnB">Kamera B</button>
</div>

<div id="info">A = Kamera 1 | B = Kamera 2</div>

<div id="signature">Ezgisu Tekineş</div>

<script>
let started = false;

const v1 = document.getElementById("video1");
const v2 = document.getElementById("video2");
const startBtn = document.getElementById("start");
const btnA = document.getElementById("btnA");
const btnB = document.getElementById("btnB");
const videoArea = document.getElementById("videoArea");

startBtn.onclick = function(){
  videoArea.style.display = "block"; 
  v1.play();
  v2.play();
  v1.muted = false;
  v2.muted = true;
  started = true;
  startBtn.style.display = "none";
};

function showA(){
  if(!started) return;
  let t = v1.currentTime;
  v1.currentTime = t;
  v2.currentTime = t;
  v1.style.opacity = 1;
  v2.style.opacity = 0;
  v1.muted = false;
  v2.muted = true;
  btnA.classList.add("active");
  btnB.classList.remove("active");
}

function showB(){
  if(!started) return;
  let t = v1.currentTime;
  v1.currentTime = t;
  v2.currentTime = t;
  v1.style.opacity = 0;
  v2.style.opacity = 1;
  v1.muted = true;
  v2.muted = false;
  btnB.classList.add("active");
  btnA.classList.remove("active");
}

btnA.onclick = showA;
btnB.onclick = showB;

document.addEventListener("keydown", function(e){
  if(e.key === "a") showA();
  if(e.key === "b") showB();
});
</script>

</body>
</html>
